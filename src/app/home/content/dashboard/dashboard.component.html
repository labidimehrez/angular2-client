<div>
    <h2>{{ 'HELLO' | translate }}</h2>
    <label>
      {{ 'name' | translate }}
      <select #langSelect (change)="translate.use(langSelect.value)">
        <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
      </select>
    </label>
  </div>
 

<div class="container">

  <div class="article" *ngFor="let ar of articles|slice:0:20">
    <div class="row">
      <div class="col-md-6">
        <h5>{{ar.libelle}}</h5>  
        <p>{{ar.prix}}</p>
      </div>
      <div class="col-md-6">
          <img src="" width="110px" height="110px">
      </div>
    </div>
  </div>
</div>
