<div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Enter your email" [formControl]="email" [(ngModel)]="emailInput" required>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput [formControl]="password" placeholder="Enter your password" [(ngModel)]="passwordInput" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <button mat-raised-button color="accent" (click)="login()">lOGIN</button>
      <a>Forget Password ?</a>
</div>
