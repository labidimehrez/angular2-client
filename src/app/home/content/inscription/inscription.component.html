<div class="example-container">
<mat-form-field>
    <input matInput placeholder="Enter your name" [formControl]="nameInput" [(ngModel)]="name" required>
    <mat-error *ngIf="nameInput.invalid">{{nameErro}}</mat-error>
  </mat-form-field>

<mat-form-field>
    <input matInput placeholder="Enter your email" [formControl]="emailInput" [(ngModel)]="email" required>
    <mat-error *ngIf="emailInput.invalid">{{emailErro}}</mat-error>
  </mat-form-field>

    <mat-form-field>
        <input matInput [formControl]="passwordInput" placeholder="Enter your password" [(ngModel)]="password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-error *ngIf="passwordInput.invalid">{{passwordErro}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput placeholder="Enter your phone" [formControl]="phoneInput" [(ngModel)]="phone" required>
        <mat-error *ngIf="phoneInput.invalid">{{phoneErro}}</mat-error>
      </mat-form-field>

<mat-form-field>
        <input [formControl]="dateInput" matInput [matDatepicker]="picker" placeholder="Date de naissance">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<div class="form-group" [ngClass]="{'has-error':aboutInput.invalid,'has-success':aboutInput.valid}">
    <label>About</label>
    <textarea class="form-control" [formControl]="aboutInput" [(ngModel)]="about" required></textarea>
    <span class='info' *ngIf="aboutInput.invalid">ABOUT required</span>
</div>

<input type="button" class="btn btn-success" value="submit" (click)="submit()" [disabled]="btnDisabled">
</div>
